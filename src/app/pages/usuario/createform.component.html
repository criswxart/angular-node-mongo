
<div class="card bg bg-dark text-white">
  <div class="card-header"> {{ titulo }}</div>
  <div class="card-body">
      <ul class="alert alert-danger" *ngIf="errores?.length >0">
          <li *ngFor="let err of errores">
            {{ err }}
          </li>
      </ul>
    <form>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre </label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre">
        </div>
      </div>
      <div class="form-group row">
        <label for="apellidos" class="col-form-label col-sm-2">Apellidos </label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="usuario.apellidos" name="apellidos">
        </div>
      </div>
      <div class="form-group row">
        <label for="direccion" class="col-form-label col-sm-2">Dirección </label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="usuario.direccion" name="direccion">
        </div>
      </div>
      <div class="form-group row">
        <label for="telefono" class="col-form-label col-sm-2">Teléfono </label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="usuario.telefono" name="telefono">
        </div>
      </div>
      <div class="form-group row">
        <label for="fechaNac" class="col-form-label col-sm-2">Fecha de nacimiento </label>
        <div class="col-sm-6">
          <input [matDatepicker]="myDatepicker" class="form-control" [(ngModel)]="usuario.fechaNac" name="fechaNac" style="display:inline; width:300px">
          <mat-datepicker-toggle [for]="myDatepicker"></mat-datepicker-toggle>
          <mat-datepicker #myDatepicker></mat-datepicker>
        </div>
      </div>
      <div class="form-group row">
      <div class="col-sm-6">
        <button class="btn btn-primary" role="button" (click)='createUsuario()' *ngIf="!usuario.id else elseBlock">Crear</button>

        <ng-template #elseBlock>
          <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
        </ng-template>
      </div>
    </div>
    </form>
 
  </div>
</div>
