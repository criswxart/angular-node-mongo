<div class="login-box">
  <div class="login-logo">
    <a><b>GAMMA </b>LTDA.</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Ingresa tus datos para acceder al sistema</p>

    <form ngNativeValidate #f="ngForm" (ngSubmit)="ingresar(f)">
      <div class="form-group has-feedback">
        <input ngModel name="email" type="email" class="form-control" required placeholder="Ingresar correo">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input ngModel name="password"  type="password" class="form-control" required placeholder="Ingresar contraseña">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <div class="icheckbox_square-blue" aria-checked="false" aria-disabled="false" style="position: relative;"><input ngModel name="recuerdame" type="checkbox" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div> Recordar datos
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button class="btn btn-primary btn-block btn-flat" type="submit"routerLink="/dashboard">Ingresar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <a href="#">Olvidaste tu contraseña?</a><br>
  </div>
  <!-- /.login-box-body -->
</div>
