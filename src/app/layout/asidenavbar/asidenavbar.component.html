<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar" style="height: auto;">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="assets/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>Nombre de usuario</p>
        <a href="#"><i class="fa fa-circle text-success"></i> Activo</a>
      </div>
    </div>
    <!-- search form -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                  <i class="fa fa-search"></i>
                </button>
              </span>
      </div>
    </form>
    <!-- /.search form -->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu tree" data-widget="tree">
      <li class="header">PANEL DE USUARIO</li>
      <li class="active treeview menu-open">
      </li>
      <li class="treeview">
        <a routerLinkActive="activate" routerLink="/profesionales">
          <i class="fa fa-users"></i><span>Profesionales</span>
          <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
        </a>
        <ul class="treeview-menu">
          <li *ngFor="let menu of asidenavbar.menu" >
            <a [class]="menu.icono" [routerLink]="[menu.url]"> 
                &nbsp;<i>{{ menu.titulo }}</i> 
          </a>
        </li>
        </ul>
      </li>
      <li class="treeview">
        <a routerLinkActive="activate" routerLink="/usuarios">
          <i class="fa fa-child"></i> <span>Usuarios</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
      </li>
      <li class="treeview">
        <a routerLinkActive="activate" routerLink="/usuarios">
          <i class="fa fa-object-group"></i> <span>Plan de intervención</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
      </li>
      <li class="treeview">
        <a routerLinkActive="activate" routerLink="/profesionales">
          <i class="fa fa-calendar"></i>
          <span>Calendario</span>
          <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
        </a>
      </li>
      <li class="treeview">
        <a routerLinkActive="activate" routerLink="/intervenciones">
          <i class="fa fa-hourglass-2"></i>
          <span>Intervenciones</span>
          <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
        </a>
      </li>
      <li class="treeview">
        <a hrerouterLinkActive="activate" routerLink="/graficos">
          <i class="fa fa-area-chart"></i>
          <span>Estadística</span>
          <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
        </a>
      </li>
      <li><a><i class="fa fa-book"></i> <span>Documentación</span></a></li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
